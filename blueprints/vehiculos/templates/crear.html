{% include 'header.html' %}
<br><br><br>
<form action="{{ url_for('vehiculos.crear') }}" method="POST">
    <div class="mb-3">
        <label for="ci_afiliado" class="form-label">CI Afiliado</label>
        <select name="ci_afiliado" class="form-control" required>
            <option value="">Seleccionar Afiliado</option>
            {% for afiliado in afiliados %}
            <option value="{{ afiliado['ci'] }}" {% if vehiculo and afiliado['ci'] == vehiculo['ci_afiliado'] %}selected{% endif %}>
              {{ afiliado['ci'] }} - {{ afiliado['nombres'] }}
            </option>
            {% endfor %}
          </select>
      </div>
    <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" name="marca" required>
    </div>
    <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" name="modelo" required>
    </div>
    <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" name="color" required>
    </div>
    <div class="form-group">
        <label for="numero_chasis">Número de Chasis</label>
        <input type="text" class="form-control" name="numero_chasis" required>
    </div>
    <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" class="form-control" name="placa" required>
    </div>
    <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea class="form-control" name="observaciones"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Crear Vehículo</button>
</form>

{% include 'footer.html' %}

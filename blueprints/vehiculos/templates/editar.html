{% include 'header.html' %}
<br><br>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="fw-bold">EDITAR DATOS DEL VEHICULO</h2>
<form action="{{ url_for('vehiculos.editar', id=vehiculo['id']) }}" method="POST">
    <div class="mb-3">
        <label for="ci_afiliado" class="form-label">CI Afiliado</label>
        <select name="ci_afiliado" class="form-control" required>
          <option value="">Seleccionar Afiliado</option>
          {% for afiliado in afiliados %}
          <option value="{{ afiliado['ci'] }}" {% if vehiculo and afiliado['ci'] == vehiculo['ci_afiliado'] %}selected{% endif %}>
            {{ afiliado['ci'] }} - {{ afiliado['nombres'] }}
          </option>
          {% endfor %}
        </select>
      </div>
    <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" name="marca" value="{{ vehiculo['marca'] }}" required>
    </div>
    <div class="form-group">    
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" name="modelo" value="{{ vehiculo['modelo'] }}" required>
    </div>
    <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" name="color" value="{{ vehiculo['color'] }}" required>
    </div>
    <div class="form-group">
        <label for="numero_chasis">Número de Chasis</label>
        <input type="text" class="form-control" name="numero_chasis" value="{{ vehiculo['numero_chasis'] }}" required>
    </div>
    <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" class="form-control" name="placa" value="{{ vehiculo['placa'] }}" required>
    </div>
    <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea class="form-control" name="observaciones">{{ vehiculo['observaciones'] }}</textarea>
    </div>
    <BR>
    <button type="submit" class="btn btn-outline-light">Actualizar Vehículo</button>
</form>

{% include 'footer.html' %}

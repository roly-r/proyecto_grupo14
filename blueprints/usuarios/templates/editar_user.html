{% include 'header.html' %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">ACTUALIZAR USUARIO</h2>
        <button class="btn btn-report">IMPRIMIR REPORTE</button>
    </div>
<form action="{{ url_for('usuarios.editar_user', id_user=usuario['id_user']) }}" method="POST">
    <div class="form-group">
        <label for="nombre">Nombres</label>
        <input type="text" class="form-control" name="nombre" value="{{ usuario['nombre'] }}" required>
    </div>
    <div class="form-group">    
        <label for="apellido">Apellidos</label>
        <input type="text" class="form-control" name="apellido" value="{{ usuario['apellido'] }}" required>
    </div>
    <div class="form-group">
        <label for="ci">Celula de Identidad</label>
        <input type="number" class="form-control" name="ci" value="{{ usuario['ci'] }}" required>
    </div>
    <div class="form-group">
        <label for="tipo">tipo de cargo</label>
        <input type="text" class="form-control" name="tipo" value="{{ usuario['tipo'] }}" required>
    </div>
    <div class="form-group">
        <label for="fecha_nan">Fecha de nacimiento</label>
        <input type="date" class="form-control" name="fecha_nan" value="{{ usuario['fecha_nan'] }}" required>
    </div>
    <div class="form-group">
        <label for="fecha_inc">Fecha de incorporacion</label>
        <input type="date" class="form-control" name="fecha_inc" value="{{ usuario['fecha_inc'] }}" required>
    </div>
    <div class="form-group">
        <label for="username">Nombre usuario</label>
        <input type="text" class="form-control" name="username" value="{{ usuario['username'] }}" required>
    </div>
    <div class="form-group">
        <label for="password">contrase√±a</label>
        <input type="password" class="form-control" name="password" value="{{ usuario['password'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Usario</button>
</form>

{% include 'footer.html' %}

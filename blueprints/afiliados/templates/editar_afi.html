{% include 'header.html' %}
<br>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="fw-bold">ACTUALIZAR AFILIADO</h2>
    <!-- <button class="btn btn-report">IMPRIMIR REPORTE</button> -->
</div>
<div class="container mt-5" style="max-width: 600px;">
<form action="{{url_for('afiliados.afiliados_update')}}" method="POST">
        <div class="mb-3">
            <label class="form-label">CI</label>
            <input type="text"  class="form-control" name="ci" value="{{afiliado['ci']}}">
        </div>
        <div class="mb-3">
            <label class="form-label">NOMBRES</label>
            <input type="text" class="form-control" value="{{afiliado['nombres']}}" name="nombres">
        </div>
        <div class="mb-3">
            <label class="form-label">APELLIDOS</label>
            <input type="text" class="form-control" value="{{afiliado['apellidos']}}" name="apellidos">
        </div>
        <div class="mb-3">
            <label class="form-label">DIRECCIÓN</label>
            <input type="text" class="form-control" value="{{afiliado['direccion']}}" name="direccion">
        </div>
        <div class="mb-3">
            <label class="form-label">FECHA NACIMIENTO</label>
            <div class="input-group">
                <input type="date" class="form-control" name="fecha_nacimiento" value="{{afiliado['fecha_nacimiento']}}">
                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">TELÉFONO</label>
            <input type="number" class="form-control" value="{{afiliado['telefono']}}" name="telefono">
        </div>
        <div class="mb-3">
            <label class="form-label">FECHA INCORPORACIÓN</label>
            <div class="input-group">
                <input type="date" class="form-control" name="fecha_incorporacion" value="{{afiliado['fecha_incorporacion']}}">
                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">NUM LICENCIA</label>
            <input type="text" class="form-control" value="{{afiliado['nro_licencia']}}" name="nro_licencia">
        </div>
        <button type="submit" class="btn btn-outline-light">ENVIAR</button>

</form>
</div>



{% include 'footer.html' %}

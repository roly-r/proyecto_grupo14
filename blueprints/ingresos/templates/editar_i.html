{% include 'header.html' %}
<br><br><br>
<form action="{{ url_for('ingresos.editar_i', id=ingreso['id']) }}" method="POST">
    <div class="mb-3">
        <label for="ci_afiliado" class="form-label">CI Afiliado</label>
        <select name="ci_afiliado" class="form-control" required>
          <option value="">Seleccionar Afiliado</option>
          {% for afiliado in afiliados %}
          <option value="{{ afiliado['ci'] }}" {% if ingreso and afiliado['ci'] == ingreso['ci_afiliado'] %}selected{% endif %}>
            {{ afiliado['ci'] }} - {{ afiliado['nombres'] }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="monto">Monto</label>
        <input type="text" class="form-control" name="monto" required>
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado del Pago:</label>
      <select id="estado" name="estado" class="form-select" required>
          <option value="pendiente">Pendiente</option>
          <option value="completo">Completo</option>
      </select>
  </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" name="fecha" required>
    </div>
    <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea class="form-control" name="observaciones">{{ ingreso['observaciones'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Ingreso</button>
</form>

{% include 'footer.html' %}

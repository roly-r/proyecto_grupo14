{% include 'header.html' %}
<br><br>
<head>
    <title>Registrar Nuevo Pago</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Registrar Nuevo Pago</h1>
        
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        
        <!-- registro de pago -->
        <div class="form-container">
            <form action="{{ url_for('pagos.save_pago') }}" method="POST">
                
                <div class="mb-3">
                    <label for="ci" class="form-label">CI Afiliado</label>
                    <select name="ci" class="form-control" required>
                        <option value="">Seleccionar Afiliado</option>
                        {% for afiliado in afiliados %}
                        <option value="{{ afiliado['ci'] }}" {% if vehiculo and afiliado['ci'] == COUTA_MENSUAL['ci'] %}selected{% endif %}>
                          {{ afiliado['ci'] }} - {{ afiliado['nombres'] }}
                        </option>
                        {% endfor %}
                      </select>
                </div>

                <div class="mb-3">
                    <label for="monto" class="form-label">Monto:</label>
                    <input type="number" id="monto" name="monto" class="form-control" placeholder="Ingrese el monto" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado del Pago:</label>
                    <select id="estado" name="estado" class="form-select" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="completo">Completo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="mes" class="form-label">Mes:</label>
                    <select id="mes" name="mes" class="form-select" required>
                        <option value="" disabled selected>Seleccione un mes</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Ingrese una descripción opcional"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar Pago</button>
                    <a href="{{ url_for('pagos.index') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wVHmDZBdZFR7eGc2NjtdJPuvYV8FY4dAvOtN4ZjRGe3iuwE9IM0Z1ErBd0c4Y41H" crossorigin="anonymous"></script>
</body>

{% include 'footer.html' %}
